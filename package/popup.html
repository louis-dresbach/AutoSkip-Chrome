<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<h1>
		AutoSkipper v0.3
	</h1>
	<form>
		<fieldset>
			<input type="checkbox" id="inputAutoStart" />
			<label for="inputAutoStart" data-locale="autostart">Autostart Video</label>
			<br />
			<input type="checkbox" id="inputAutoFullscreen" />
			<label for="inputAutoFullscreen" data-locale="toggle_fullscreen">Toggle Fullscreen</label>
			<hr />
			<input type="checkbox" id="inputSkipIntro" />
			<label for="inputSkipIntro" data-locale="skip_intro">Always skip intro</label>
			<br />
			<input type="checkbox" id="inputSkipOutro" />
			<label for="inputSkipOutro" data-locale="skip_outro">Always skip outro</label>
			<br />
			<small data-locale="when_off">When off, a button will be displayed.</small>
		</fieldset>
	</form>
	<br />
	
	<div>
		<h4 data-locale="your_watchlist">Your watchlist</h4>
		<table style="width: 100%">
			<thead>
				<tr>
					<td data-locale="title">Title</td>
					<td data-locale="episode">Episode</td>
					<td></td>
				</tr>
			</thead>
			<tbody id="tableWatchlist" style="overflow-y: auto; max-height: 5em">
			</tbody>
		</table>
	</div>
	<br />
	
	<div id="current">
	</div>
	<br />
	
    <script src="popup.js"></script>
  </body>
</html>
